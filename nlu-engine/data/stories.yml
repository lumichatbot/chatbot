stories:
  - story: happy path
    steps:
      - intent: welcome
      - action: utter_greet

  - story: build confirm
    steps:
      - intent: build
      - action: action_build
      - intent: confirm
      - action: action_deploy

  - story: build with feedback
    steps:
      - intent: build
      - action: action_build
      - intent: reject
      - action: utter_ask_for_feedback
      - active_loop: feedback_form
      - slot_was_set:
          - requested_slot: entity
      - slot_was_set:
          - requested_slot: value
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: action_feedback
      - intent: confirm
      - action: action_feedback_confirm

  - story: build and feedback rejected
    steps:
      - intent: build
      - action: action_build
      - intent: reject
      - action: utter_ask_for_feedback
      - active_loop: feedback_form
      - slot_was_set:
          - requested_slot: entity
      - slot_was_set:
          - requested_slot: value
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: action_feedback
      - intent: reject
      - action: utter_start_over
